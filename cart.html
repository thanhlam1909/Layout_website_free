<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giỏ hàng</title>
</head>

<body>
    <div class="container">
        <!-- Phần điều hướng -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#index" class="text-dark text-decoration-none">Trang chủ</a></li>
                <li class="breadcrumb-item active" aria-current="page">Giỏ hàng</li>
            </ol>
        </nav>
        <div class="container-fluid px-5 my-5">
            <div class="mx-auto table-responsive" style="max-width: 80%;">
                <h2 class="mb-4">Giỏ hàng của bạn</h2>

                <!-- Giỏ hàng dưới dạng bảng -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center">Ảnh</th>
                            <th scope="col">Sản phẩm</th>
                            <th scope="col" class="text-center">Số lượng</th>
                            <th scope="col" class="text-end">Giá</th>
                            <th scope="col" class="text-end">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dòng sản phẩm -->
                        <tr>
                            <td class="text-center">
                                <img src="https://via.placeholder.com/100" class="img-fluid" alt="Sản phẩm">
                            </td>
                            <td>
                                <h5>Sản phẩm A</h5>
                                <p class="text-muted">Mô tả ngắn sản phẩm A</p>
                            </td>
                            <td class="text-center">
                                <div class="input-group">
                                    <button class="btn btn-outline-secondary" type="button" onclick="decreaseQuantity(this)">-</button>
                                    <input type="number" class="form-control text-end" value="1" min="1" id="quantityInput">
                                    <button class="btn btn-outline-secondary" type="button" onclick="increaseQuantity(this)">+</button>
                                </div>
                            </td>

                            <td class="text-end">
                                <strong>500.000₫</strong>
                            </td>
                            <td class="text-end">
                                <button class="btn btn-danger btn-sm">Xóa</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Tổng kết -->
                <div class="row justify-content-end mt-4 pt-4 border-top">
                    <div class="col-md-5">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Tạm tính:</span>
                                <strong>500.000₫</strong>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Phí vận chuyển:</span>
                                <strong>Miễn phí</strong>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Tổng cộng:</span>
                                <strong>500.000₫</strong>
                            </li>
                        </ul>

                        <!-- 2 nút cạnh nhau -->
                        <div class="d-flex justify-content-between gap-3 mt-3">
                            <a href="#" class="btn btn-outline-secondary w-50">Tiếp tục mua</a>
                            <a href="#checkout" class="btn btn-primary w-50">Thanh toán</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
